<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-app="progressLinearDemo1" ng-cloak class="container">
 
	<nav  class="nav navbar-default">navigation</nav>

	<main id="main" class="row" ng-controller="AppCtrl as vm">
	  <div  layout="column" layout-margin class="col-sm-12" ng-cloak>
	  	<h1>Rating</h2>
		  <p>
		    For Pidhorodnyanskij REM 
		  </p>
		  <h2 class="alignCenter">{{vm.determinateValue}}%</h2>
		  <md-progress-linear md-mode="determinate" value="{{vm.determinateValue}}"></md-progress-linear>

		</div>
		<br>
		<div class="col-sm-4" id="yellow"> 			
			<h2>Audits plan</h2>		
			<table class="table">
				<thead>
					<tr>
						<th>Auditor</th>
						<th>Amount of audits</th>
						<th>add audit</th>
					</tr>
				</thead>
				<tbody>			
					<tr ng-repeat="auditor in auditors">
						<td>{{auditor.name}}</td>
						<td>{{auditor.amount}}</td>
						<td><a href="#" class="btn btn-success">+</a></td>
					</tr>					
				</tbody>
			</table>
			<td>
				<tr></tr>
			</td>
		</div>
		<div class="col-sm-4" id="purple">
			<h2>Novator plan</h2>
			<table class="table">
				<thead>
					<tr>
						<th>KNS  <a href="#" class="btn btn-success">+</a></th>
						<th>SUIS  <a href="#" class="btn btn-success">+</a></th>
					</tr>
				</thead>			
				<tbody>
					<tr>
						<td>1</td>
						<td>1</td>						
					</tr>
				</tbody>
			</table>
		</div>
		<div class="col-sm-4" id="green">
			<h2>OD/OS</h2> 
			<table>
				<thead>
					<tr>
						<th>OD/OS    <a href="#" class="btn btn-success">+</a></th>						
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>15</td>
					</tr>
				</tbody>
			</table>			
		</div>
</main> 
<footer id="footer" class="row">Developed by Stanislav Sysoiev 2017</footer>



  <!-- Angular Material requires Angular.js Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  
  <!-- Your application bootstrap  -->
  <script type="text/javascript" src="main.js"></script>
  
</body>
</html>
